<!doctype HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Racecar Controller</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vendor/socket.io.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="wrap" id="wrap">
        <h1>Control the car</h1>
        <p>Use the buttons below or Arrow Keys on your keyboard</p>
        <iframe id="cam" src="http://108.54.246.220:8890/"></iframe>


        <div class="controls speed">
            <button id="frwd">Forward</button>
            <button id="back">Backward</button>
        </div>
        <div class="controls direction">
            <button id="left">← Left &nbsp;&nbsp;&nbsp;&nbsp;</button>
            <button id="rght">&nbsp;&nbsp;&nbsp;&nbsp; Right →</button>
        </div>

        <img src="images/car.jpg">

    </div>
</body>
</html>
